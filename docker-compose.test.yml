services:
  db-test:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=projecthub_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  default:
    name: test-network
